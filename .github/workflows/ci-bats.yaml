on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    my_test:
        runs-on: ubuntu-latest
        name: Install Bats and bats libs
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Bats and bats libs
              uses: bats-core/bats-action@2.0.0
            - name: Run BATS test
              run: test/test.bats